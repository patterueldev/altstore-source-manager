services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: altstore-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: altstore
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - altstore-network

  # MinIO S3-compatible Storage
  minio:
    image: minio/minio:latest
    container_name: altstore-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: devadmin
      MINIO_ROOT_PASSWORD: devsecret
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: curl -f http://localhost:9000/minio/health/live || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - altstore-network

  # MinIO initialization (create buckets)
  minio-init:
    image: minio/mc:latest
    container_name: altstore-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add minio http://minio:9000 devadmin devsecret;
      /usr/bin/mc mb minio/ipas --ignore-existing;
      /usr/bin/mc mb minio/icons --ignore-existing;
      /usr/bin/mc version enable minio/ipas;
      exit 0;
      "
    networks:
      - altstore-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  minio_data:
    driver: local

networks:
  altstore-network:
    driver: bridge
