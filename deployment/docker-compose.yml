version: '3.8'

services:
  # Unified Server (Backend API + Frontend Dashboard from GHCR)
  server:
    image: ghcr.io/patterueldev/altstore-manager:latest
    container_name: altstore-server
    ports:
      - "80:3000"
    environment:
      NODE_ENV: production
      MONGO_URI: ${MONGO_URI:-mongodb://admin:password@mongodb:27017/altstore?authSource=admin}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-minio}
      MINIO_PORT: ${MINIO_PORT:-9000}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-devadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-devsecret}
      MINIO_PUBLIC_URL: ${MINIO_PUBLIC_URL}
    depends_on:
      mongodb:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - altstore-network
    restart: unless-stopped

  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: altstore-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password}
      MONGO_INITDB_DATABASE: altstore
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - altstore-network
    restart: unless-stopped

  # MinIO S3-compatible Storage
  minio:
    image: minio/minio:latest
    container_name: altstore-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-devadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-devsecret}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: curl -f http://localhost:9000/minio/health/live || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - altstore-network
    restart: unless-stopped

  # MinIO initialization (create buckets)
  minio-init:
    image: minio/mc:latest
    container_name: altstore-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add minio http://minio:9000 ${MINIO_ROOT_USER:-devadmin} ${MINIO_ROOT_PASSWORD:-devsecret};
      /usr/bin/mc mb minio/ipas --ignore-existing;
      /usr/bin/mc mb minio/icons --ignore-existing;
      /usr/bin/mc mb minio/screenshots --ignore-existing;
      /usr/bin/mc mb minio/source-images --ignore-existing;
      /usr/bin/mc version enable minio/ipas;
      exit 0;
      "
    networks:
      - altstore-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  minio_data:
    driver: local

networks:
  altstore-network:
    driver: bridge
